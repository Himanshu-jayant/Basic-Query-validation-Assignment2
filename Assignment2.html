<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href=
	"https://maxcdn.bootstrapcdn.com/bootstrap/
	4.0.0/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src=
	"https://ajax.googleapis.com/ajax/libs/
	jquery/3.3.1/jquery.min.js">
	</script>
	<!-- Popper JS -->
	<script src=
	"https://cdnjs.cloudflare.com/ajax/libs/
	popper.js/1.12.9/umd/popper.min.js">
	</script>
	<!-- Latest compiled JavaScript -->
	<script src=
	"https://maxcdn.bootstrapcdn.com/bootstrap/
	4.0.0/js/bootstrap.min.js">
	</script>
</head>

<body><br>
	<h1 class="text-center text-success">
		Assignment 2
	</h1>

	<p class="text-center">
	FORM VALIDATION USING JQUERY
	</p>

	<div class="container">
	<div class="col-lg-8
		m-auto d-block">
		<form>
	


		<div class="form-group">
			<label for="user">
					Email:
			</label>
			<input type="email" name="email"
				id="email" required
				class="form-control">
			<small id="emailvalid" class="form-text
				text-muted invalid-feedback">
					Your email must be a valid email
			</small>
		</div>

		<div class="form-group">
			<label for="password">
					Password:
			</label>
			<input type="password" name="pass"
				id="password" class="form-control">
			<h5 id="passcheck" style="color: red;">
				*Please Fill the password
			</h5>
		</div>

		<div class="form-group">
			<label for="conpassword">
					Confirm Password:
			</label>
			<input type="password" name="conpasscheck"
					id="conpassword" class="form-control">
			<h5 id="conpasscheck" style="color: red;">
				*Password didn't match
			</h5>
            <br>
          <p><input type="checkbox" id="agreement" name="agree" value="agreement" >&nbsp;&nbsp; Agree To Terms and Conditions,</p>
          <h5 id="Agreecheck" style="color: red;">
            *Not Selected
        </h5>
		</div>

		<input type="submit" id="submitbtn"
			value="Submit" class="btn btn-primary">
		</form>
	</div>
	</div>

	<script src="jquery.js"></script>
    <script>

// Document is ready
$(document).ready(function () {
	
    //EmailValid
    // Validate Email
    let emailError=true;
   function validateEmail(){
 
    var $email = $('form input[name="email"]'); 
var re = /^([_\-\.0-9a-zA-Z]+)@([_\-\.0-9a-zA-Z]+)\.([a-zA-Z]){2,7}$/;
if ($email.val() == '' || !re.test($email.val()))
{
    alert('Please enter a valid email address.');
    emailError=false;
    return false;
}

   else{
       emailError=true;
   }
    }
        // Validate Agree 

        $('#Agreecheck').hide();
      let agreeError=true;
        $('#agreement').click(function (){
            validateAgree();
        });
          function validateAgree(){
                    if ($("input[type=checkbox]").is(
                      ":checked")) {
                        $('#Agreecheck').hide();
                         agreeError =true;
                    } else {
                        // $('#Agreecheck').show();
                        alert('Please Agree To Terms and Conditions');
                         agreeError =false;
                         return false;
                    }
                
                }
            
       
    // Validate Password
        $('#passcheck').hide();
        let passwordError = true;
        $('#password').keyup(function () {
            validatePassword();
        });
        function validatePassword() {
            let passwrdValue =
                $('#password').val();
            if (passwrdValue.length == '') {
                $('#passcheck').show();
                passwordError = false;
                return false;
            }
            if ((passwrdValue.length < 3)||
                (passwrdValue.length > 10)) {
                $('#passcheck').show();
                $('#passcheck').html
    ("*length of your password must be between 3 and 10");
                $('#passcheck').css("color", "red");
                passwordError = false;
                return false;
            } else {
                $('#passcheck').hide();
                passwordError = true;
            }
        }
            
    // Validate Confirm Password
        $('#conpasscheck').hide();
        let confirmPasswordError = true;
        $('#conpassword').keyup(function () {
            validateConfirmPasswrd();
        });
        function validateConfirmPasswrd() {
            let confirmPasswordValue =
                $('#conpassword').val();
            let passwrdValue =
                $('#password').val();
            if (passwrdValue != confirmPasswordValue) {
                $('#conpasscheck').show();
                $('#conpasscheck').html(
                    "*Password didn't Match");
                $('#conpasscheck').css(
                    "color", "red");
                confirmPasswordError = false;
                return false;
            } else {
                $('#conpasscheck').hide();
                confirmPasswordError = true;
            }
        }
    
        
    // Submitt button
        $('#submitbtn').click(function (e) {
           
       
            e.preventDefault();
            
            validatePassword();
            validateConfirmPasswrd();
            validateEmail();
            validateAgree();
            if (emailError == true && agreeError== true && confirmPasswordError == true && passwordError ==true ) {
               alert("Form Submitted Successfully");

            } else {
            return false;
            }
          
        }); 
    });
    
    </script>
</body>
</html>
